<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <div class="header__inner-bg"></div>

                <picture class="logo">
                    <a class="logo__link" href="index.html">
                        <source srcset="assets/images/logo.png" media="(max-width: 1200px)">
                        <img class="logo__img" src="assets/images/logo2x.png" alt="Tokners">

                <div class="header__content">

            </div>

    <main>
        <section class="slider">

                <h2 class="title slider__title">

                </h2>
                <div class="slider__inner">
                    <div class="slider__col-wrapper">
                        <div class="slider__col">
                            <div class="slider__col-name">

                            </div>
                            <div class="slider__col-profession">

                            </div>
                            <div class="slider__img-wrapper">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
